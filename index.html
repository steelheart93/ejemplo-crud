<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro de Actividad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png" sizes="16x16 32x32 60x60 72x72 96x96" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/registro.css" />
    <script src="js/jquery.js"></script>
    <script src="js/registro.js"></script>
</head>

<body>
    <br>
    <div class="container">
        <a href="http://localhost/phpmyadmin/" target="_blank" title="Abrir phpMyAdmin">Fecha & Hora:</a>
        <span id="date"></span>
        <span id="botones">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" id="eliminar">Eliminar</button>
                <button type="button" class="btn btn-primary" id="modificar">Modificar</button>
                <button type="button" class="btn btn-danger" id="registrar">Registrar</button>
            </div>
        </span>

        <br><br>
        <table class="table table-bordered table-striped table-dark">
            <thead class="bg-danger">
                <th class="index">#</th>
                <th class="date">Fecha & Hora</th>
                <th>Actividad & Observaciones</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <footer id="footer">
        <iframe src="https://tunein.com/embed/player/s7113/" frameborder="no" id="marco"></iframe>
        <button id="atras" class="btn-light">Anterior</button>
        <button id="adelante" class="btn-light">Siguiente</button>
    </footer>
</body>

</html>
